<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Prontuário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="checkAuth()">
<div class="form-wrapper">
    <h2>Criar Novo Prontuário</h2>
    <input type="text" id="nomeNovo" placeholder="Nome">
    <textarea id="prontuarioNovo" placeholder="Prontuário"></textarea>
    <div id="resultado"></div>
    <div class="btn-group">
        <div class="btn-pequeno">
            <button onclick="criar()">Salvar</button>
            <a href="home.html">
                <button type="button">Voltar</button>
            </a>
        </div>
    </div>
    <div class="btn-top-right">
        <button onclick="logoff()">Sair</button>
    </div>
</div>
<script src="../js/checkAuth.js"></script>
<script src="../js/criar.js"></script>
</body>
</html>
