<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Prontuários - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="checkAuth()">

<div class="reset-container">
    <h2>Redefinir senha</h2>
    <div class="input-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
    </div>
    <div class="input-group">
        <label for="newpassword">Nova senha:</label>
        <input type="password" id="newpassword" name="newpassword" placeholder="Digite sua nova senha">
    </div>
    <button id="botao-enviar" onclick="reset()">Enviar</button>
    <div id="message" class="message-box"></div>
</div>
<script src="../js/reset.js"></script>
</body>
</html>
